<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
	<body>
		<script language="javascript" type="text/javascript">
			<!--
				"use strict";
            	document.write("<pre>");
				var passCount = 0;
				var passLenth = 0;
				while (!passCount || passCount <= 0) {
					passCount = Number(prompt("How many passwords?",""));
				} //check valid (must be above 0)
				while (!passLenth || (passLenth > 16 || passLenth < 8)) {
					passLenth = Number(prompt("How long of passwords? must be in range 8-16",""));
				}//check valid (must be above 0)
				
				var generatedPass = "";
				var selectedChar = "";
				var randomNum = "";
				for(let currentPass = 0; currentPass< passCount; currentPass++){
					for(let currentChar = 0; currentChar< passLenth; currentChar++){
						randomNum = Math.floor(Math.random() * 6) + 1;//num 1-6
						// depending on a number between 1 and 6 a different type of character will be chosen
						if (randomNum <= 2){//upper case 65-90
							selectedChar = Math.floor(Math.random() * 26) + 65;
						} else if (randomNum <= 4){//lower case 97-122
							selectedChar = Math.floor(Math.random() * 26) + 97;
						} else if (randomNum <= 5){//number 48-57
							selectedChar = Math.floor(Math.random() * 10) + 48;
						} else {//special character 33-47
							selectedChar = Math.floor(Math.random() * 15) + 33;
						} 
						generatedPass += String.fromCharCode(selectedChar);
					}
					document.write(generatedPass + "<br />");
					generatedPass = "";
				}
				//-->
		</script>
	</body>
</html>
